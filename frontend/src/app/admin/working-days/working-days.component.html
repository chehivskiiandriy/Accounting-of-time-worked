<br>
<div class="button-row">
        <button mat-raised-button color="primary" (click)="openDialog()" >Додати робочі дні</button>
</div>
<br>

<div class="card">
    <div class="card-content">
        <div class="material-datatables table-responsive">
            <table id="datatables" class="table table-hover" cellspacing="0" width="100%" style="width:100%; background-color: #fff; text-align:center">
                <thead style="background-color: #ccc;">
                    <tr>
                        <th *ngFor="let row of displayedColumns">{{ row }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let workingDay of workingDays| async; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{workingDay.fullName}}</td>
                        <td>{{workingDay.employeeID}}</td>                        
                        <td>{{workingDay.subdivision}}</td>
                        <td>{{workingDay.actualAmountWorkDay}}</td>
                        <td>{{workingDay.year}}</td>                        
                        <td>{{workingDay.month}}</td>
                        <td class="">
                            <button mat-raised-button color="primary" (click)="editWorkingDay(workingDay)">Edit</button>
                            <button mat-raised-button color="warn" (click)="deleteWorkingDay(workingDay)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
</div>
