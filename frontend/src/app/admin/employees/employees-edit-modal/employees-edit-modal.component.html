<div class="container">
  <h2 mat-dialog-title>Edit employee</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-select [(value)]="selectedSubdivision">
        <mat-option *ngFor="let subdivision of subdivisions | async" [value]="subdivision.id">
          {{ subdivision.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="modal-form">
      <input class="modal-input" matInput placeholder="Surname" [(ngModel)]="employee.surname" minlength="3" maxlength="20">
    </mat-form-field>
    <mat-form-field class="modal-form">
      <input class="modal-input" matInput placeholder="Name" [(ngModel)]="employee.name" minlength="3" maxlength="20">
    </mat-form-field>
    <mat-form-field class="modal-form">
      <input class="modal-input" matInput placeholder="Patronymic" [(ngModel)]="employee.patronymic" minlength="3" maxlength="20">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a birthday" [(ngModel)]="employee.birthday" [min]="minDate" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="editEmployee()" color="primary" [disabled]="employee.surname.length < 3 ||
                                                                            employee.surname.length > 20 ||
                                                                            employee.name.length < 3 ||
                                                                            employee.name.length > 20 ||
                                                                            employee.patronymic.length < 3 ||
                                                                            employee.patronymic.length > 20 ||
                                                                            employee.birthday == undefined ||
                                                                            employee.birthday < minDate ||
                                                                            employee.birthday > maxDate ||
                                                                            (employee.birthday.hasOwnProperty('_pf') && employee.birthday._pf.unusedInput.length > 0)">
                                                                            Edit</button>    
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Close</button>
  </mat-dialog-actions>
</div>
