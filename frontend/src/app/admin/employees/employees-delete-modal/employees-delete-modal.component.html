<div class="container">
    <h2 mat-dialog-title>Are you sure you want to delete this employee?</h2>
    <mat-dialog-actions>
      <button mat-raised-button (click)="deleteEmployee()" color="primary">Delete</button>    
      <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel</button>
    </mat-dialog-actions>
  </div>
