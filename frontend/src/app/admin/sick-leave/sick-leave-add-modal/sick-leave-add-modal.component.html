<h2 mat-dialog-title>Add sick-leave</h2>
<mat-dialog-content>
  
  <mat-form-field>
    <mat-select placeholder="Subdivision" [(value)]="selectedSubdivision">
      <mat-option *ngFor="let subdivision of subdivisions | async" [value]="subdivision">
        {{ subdivision.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Employee" [(value)]="selectedEmployeeID">
      <mat-option *ngFor="let employee of employees | async" [value]="employee.id">
        {{ employee.surname }} {{ employee.name }} {{ employee.patronymic }} tn{{ employee.id }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  </mat-form-field>
  
  <mat-form-field>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->

  <mat-form-field class="modal-form">
    <input class="modal-input" matInput type="text" placeholder="Age" [(ngModel)]="sickLeave.disease">
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="createSickLeave()">Create</button>    
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
