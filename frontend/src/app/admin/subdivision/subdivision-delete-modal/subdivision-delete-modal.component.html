<div class="container">
  <h2 mat-dialog-title>Are you sure that you want to delete this subdivision?</h2>
  <mat-dialog-actions>
    <button mat-raised-button (click)="deleteSubdivision()" color="primary">Delete</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel</button>
  </mat-dialog-actions>
</div>
