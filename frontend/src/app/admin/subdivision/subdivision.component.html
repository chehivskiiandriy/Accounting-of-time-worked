<br>
<div class="button-row">
        <button mat-raised-button color="primary" (click)="openDialog()" >Додати дисципліну</button>
</div>
<br>

<div class="card">
    <div class="card-content">
        <div class="material-datatables table-responsive">
            <table id="datatables" class="table table-hover" cellspacing="0" width="100%" style="width:100%; background-color: #fff">
                <thead>
                    <tr>
                        <th *ngFor="let row of displayedColumns">{{ row }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subdivision of subdivisions | async; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{subdivision.name}}</td>
                        <td class="">
                            <button mat-raised-button color="primary" (click)="editSubdivision(subdivision)">Edit</button>
                            <button mat-raised-button color="warn" (click)="deleteSubdivision(subdivision)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
</div>
